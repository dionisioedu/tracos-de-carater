<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Traços de Caráter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="intro" class="screen active">
            <h1>Traços de Caráter</h1>
            <p>Descubra mais sobre você com base nas formas do seu corpo.</p>
            <button id="start-btn">Iniciar Teste</button>
        </section>

        <section id="register" class="screen">
            <h1>Quero te conhecer</h1>
            <label class="register-label" for="name">Nome</label>
            <input id="name"  class="register-input" placeholder="Seu nome" />

            <label class="register-label" for="age">Idade</label>
            <input id="age"   class="register-input" placeholder="Sua idade" type="number" />

            <label class="register-label" for="email">Email</label>
            <input id="email" class="register-input" placeholder="Seu email" type="email"/>

            <label class="register-label" for="phone">WhatsApp</label>
            <input id="phone" class="register-input" placeholder="Número do WhatsApp" type="phone"/>

            <label class="register-label" for="gender">Gênero</label>
            <input id="gender" class="register-input" placeholder="Gênero que você se identifica" type="gender"/>

            <label class="register-label" for="profession">Profissão</label>
            <input id="profession" class="register-input" placeholder="Sua profissão" type="profession"/>

            <label class="register-label" for="country">País</label>
            <input id="country" class="register-input" placeholder="País onde você reside" type="country"/>

            <label class="register-label" for="state">Estado</label>
            <input id="state" class="register-input" placeholder="Estado no qual você reside" type="state"/>

            <br><br>
            <button id="test-btn" class="btn btn-primary">Começar</button>
        </section>

        <section id="test" class="screen">
            <h2 id="question-title"></h2>
            <h3 id="body-type"></h3>
            <div class="subtitle-count">
                <h4 id="question-subtitle"></h4>
                <span id="points-left" class="points-left"></span>
            </div>
            <div id="options" class="options-grid"></div>
            <button id="previous-btn">Voltar</button>
            <button id="next-btn" disabled>Próximo</button>
        </section>

        <section id="result" class="screen">
            <h2>Seu Perfil</h2>
            <div id="result-content"></div>
            <button id="restart-btn">Reiniciar</button>
        </section>
    </div>

    <audio id="click-sound" src="assets/sounds/click.mp3"></audio>
    <script src="scripts.js"></script>
</body>
</html>
